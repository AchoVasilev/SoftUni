<div class="container">
    <div class="profile" *ngIf="user">
        <img src="../../../assets/images/profile.png" alt="default user">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username: </p>
            <p>{{user.firstName}} {{user.lastName}}</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p>{{user.email}}</p>
        </div>
        <div class="flex">
            <p>Phone: </p>
            <p>+359 885 888 888</p>
        </div>
        <button class="edit-button">Edit</button>
    </div>
</div>
